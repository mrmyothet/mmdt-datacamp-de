name: Demo Workflow
on: 
  push: 
    branches: 
      - main
      
  workflow_dispatch:

jobs: 
  first-job:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v4
      - name: setup python 
        uses: actions/setup-python@v5
        with: 
          python-version: "3.12"
          cache: "pip"
      - name: install libraries
        run: pip install -r requirements.txt